{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
    <br><br>
    <small>
        <a href="{% url 'users:password_reset' %}">Forgot your password?</a>
    </small>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class=" {{ message.tags }}" {% endif %} >{{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
</form>
</body>
</html>
